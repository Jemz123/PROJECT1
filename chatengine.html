<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Specialist Chat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-info text-white py-3">
        <div class="container">
            <h1 class="text-center ">Healthcare Specialist Chat</h1>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <!-- Chat Section -->
            <section id="chat-section" class="card mb-4">
                <div class="card-body">
                    <div id="chat-box" class="chat-box border rounded p-3 mb-3">
                        <!-- Messages will appear here -->
                    </div>
                    <form id="chat-form" class="d-flex">
                        <textarea id="message-input" class="form-control mr-2" rows="3" placeholder="Type your message here..." required></textarea>
                        <button type="submit" class="btn btn-info">Send</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-info text-white py-3">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 Healthcare Specialist Chat</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts1.js"></script>
</body>
</html>
